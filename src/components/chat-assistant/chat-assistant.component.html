<!-- Floating Action Button -->
<button (click)="toggleChat()" 
        [class.rotate-45]="isOpen()"
        [class.bg-cyan-600]="!isOpen()"
        [class.hover:bg-cyan-500]="!isOpen()"
        [class.bg-slate-700]="isOpen()"
        [class.hover:bg-slate-600]="isOpen()"
        class="fixed bottom-6 right-6 z-50 h-16 w-16 rounded-full text-white shadow-2xl shadow-cyan-500/30 flex items-center justify-center transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-cyan-500/50">
  <!-- Chat Icon -->
  @if(!isOpen()) {
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 transition-opacity duration-200" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z" clip-rule="evenodd" />
    </svg>
  }
  <!-- Close Icon -->
  @if(isOpen()) {
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 transition-opacity duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
    </svg>
  }
</button>

<!-- Chat Window -->
@if (isOpen()) {
  <div class="fixed bottom-24 right-6 z-50 w-[90vw] max-w-md h-[70vh] max-h-[600px] bg-white dark:bg-slate-900 rounded-2xl shadow-2xl border border-slate-300 dark:border-slate-700 flex flex-col chat-window">
    <!-- Header -->
    <header class="flex-shrink-0 flex justify-between items-center p-4 border-b border-slate-200 dark:border-slate-800">
      <h3 class="text-lg font-bold text-slate-900 dark:text-white">Asistente de Datos</h3>
      <button (click)="toggleChat()" class="text-slate-500 hover:text-slate-800 dark:hover:text-white transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6" /></svg>
      </button>
    </header>

    <!-- Conversation Body -->
    <div class="flex-grow p-4 overflow-y-auto space-y-4">
      @for (message of conversation(); track message) {
        <div class="flex" [class.justify-end]="message.role === 'user'" [class.justify-start]="message.role === 'model'">
          <div class="max-w-xs md:max-w-sm px-4 py-2 rounded-2xl" 
               [class.bg-cyan-600]="message.role === 'user'"
               [class.text-white]="message.role === 'user'"
               [class.rounded-br-lg]="message.role === 'user'"
               [class.bg-slate-200]="message.role === 'model'"
               [class.dark:bg-slate-800]="message.role === 'model'"
               [class.text-slate-800]="message.role === 'model'"
               [class.dark:text-slate-200]="message.role === 'model'"
               [class.rounded-bl-lg]="message.role === 'model'">
            <p class="text-sm">{{ message.text }}</p>
          </div>
        </div>
      }

      @if (isLoading()) {
        <div class="flex justify-start">
            <div class="max-w-xs md:max-w-sm px-4 py-3 rounded-2xl rounded-bl-lg bg-slate-200 dark:bg-slate-800 flex items-center gap-2">
              <div class="typing-indicator">
                <span></span><span></span><span></span>
              </div>
            </div>
        </div>
      }
    </div>

    <!-- Input Footer -->
    <footer class="flex-shrink-0 p-3 border-t border-slate-200 dark:border-slate-800">
      <form class="flex items-center gap-2" (submit)="$event.preventDefault(); sendMessage()">
        <input type="text" 
               [value]="userInput()"
               (input)="handleInput($event)"
               placeholder="Pregunta sobre la flota..."
               class="flex-grow bg-slate-100 dark:bg-slate-800 dark:text-slate-200 dark:placeholder-slate-400 border-transparent focus:border-cyan-500 focus:ring-cyan-500 rounded-full py-2 px-4 text-sm outline-none transition">
        <button type="submit" [disabled]="!userInput().trim() || isLoading()" class="h-10 w-10 flex-shrink-0 bg-cyan-600 hover:bg-cyan-500 disabled:bg-slate-400 dark:disabled:bg-slate-600 text-white rounded-full flex items-center justify-center transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
          </svg>
        </button>
      </form>
    </footer>
  </div>
}
