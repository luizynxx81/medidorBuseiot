<div class="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 modal-backdrop" (click)="onClose()">
  <div class="bg-white dark:bg-slate-900 w-full max-w-lg rounded-2xl shadow-2xl border border-slate-300 dark:border-slate-700 modal-content" (click)="$event.stopPropagation()">
    <!-- Header -->
    <header class="flex justify-between items-center p-4 border-b border-slate-200 dark:border-slate-800">
      <h2 class="text-lg font-bold text-slate-900 dark:text-white">Configurar Simulación de Entrenamiento</h2>
      <button (click)="onClose()" class="text-slate-500 hover:text-slate-800 dark:hover:text-white transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </header>

    <!-- Body -->
    <div class="p-6 space-y-6">
      @if(isLoading()) {
        <div class="flex flex-col items-center justify-center text-center p-8 min-h-[250px]">
          <svg class="animate-spin h-8 w-8 text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <p class="text-white font-semibold mt-4">Generando escenario con IA...</p>
          <p class="text-slate-400 text-sm">Creando una secuencia de eventos realista.</p>
        </div>
      } @else {
        <div>
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Escenarios Predefinidos</label>
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-2">
            @for(scenario of predefinedScenarios; track scenario.name) {
              <button (click)="generateScenario(scenario.prompt)" class="text-left p-3 bg-slate-100 hover:bg-slate-200 dark:bg-slate-800 dark:hover:bg-slate-700 rounded-lg transition-colors border border-slate-200 dark:border-slate-700">
                <span class="font-semibold text-sm text-slate-800 dark:text-slate-200">{{ scenario.name }}</span>
              </button>
            }
          </div>
        </div>
        <div>
          <label for="customPrompt" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">O describe un escenario personalizado</label>
          <textarea id="customPrompt" rows="3"
                    [value]="customPrompt()"
                    (input)="customPrompt.set($any($event.target).value)"
                    placeholder="Ej: Simula una emergencia médica en el bus 72A cerca del Hospital General..."
                    class="w-full bg-white dark:bg-slate-800 dark:text-slate-200 dark:placeholder-slate-400 border border-slate-300 dark:border-slate-700 rounded-md p-2 text-sm focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none resize-none"></textarea>
        </div>
        @if(error()) {
            <p class="text-sm text-center text-red-500 dark:text-red-400">{{ error() }}</p>
        }
      }
    </div>

    <!-- Footer -->
    <footer class="flex justify-end items-center p-4 bg-slate-100 dark:bg-slate-800/50 rounded-b-2xl gap-2">
      <button (click)="onClose()" [disabled]="isLoading()" class="px-4 py-2 text-sm font-bold text-slate-700 bg-slate-200 hover:bg-slate-300 dark:text-slate-200 dark:bg-slate-700 dark:hover:bg-slate-600 rounded-lg transition-colors">
        Cancelar
      </button>
      <button (click)="generateScenario(customPrompt())" [disabled]="isLoading() || !customPrompt().trim()" class="px-4 py-2 text-sm font-bold text-white bg-cyan-600 hover:bg-cyan-500 disabled:bg-slate-400 dark:disabled:bg-slate-600 rounded-lg transition-colors">
        Iniciar Simulación Personalizada
      </button>
    </footer>
  </div>
</div>
